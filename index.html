<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortly - URL shortening service</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__logo logo" href="#">
        <img class="logo__img" src="img/site-header-logo.svg" alt="site header logo" width="120" height="32">
      </a>
      <!-- SITENAV  -->
      <nav class="site-header__sitenav sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a class="sitenav__link" href="#">Features</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Pricing</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Resources</a></li>
        </ul>
      </nav>
      <div class="site-header__auth">
        <a class="site-header__login-link" href="#">Login</a>
        <a class="button button--small" href="#">Sign Up</a>
      </div>
    </div>
  </header>

  <!-- MAIN-CONTENT  -->

  <main class="main-content">
    <!-- HERO  -->
    <div class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__heading">More than just shorter links</h1>
          <p class="hero__text">Build your brandâ€™s recognition and get detailed insights on how your links are performing.</p>
          <a class="button button--big" href="">Get Started</a>
        </div>
      </div>
    </div>

    <div class="index-url-shortener-features-wrapper">
      <div class="index-url-shortener-features-wrapper__url-shortener">
        <!-- URL-SHORTENER  -->
        <section class="url-shortener">
          <div class="container">
            <h2 class="visually-hidden">URL shortener</h2>
            <form class="url-shortener__form" action="https://echo.htmlacademy.ru" method="POST">
              <div class="url-shotener__input-wrapper">
                <input class="url-shortener__input" type="url" name="irl" placeholder="Shorten a link here..." aria-label="URL input" required>
                <div class="url-shortener__error-msg">Please add a link</div>
              </div>
              <button class="url-shortener__submit button button--rectangle-big" type="submit">Shorten It!</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>

<script src="js/main.js"></script>
</body>
</html>
